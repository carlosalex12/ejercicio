
<div class="container ">
  <div class="row">

    <div class="jumbotron jumbotron-fluid container-l">
      <div class="container">
        <h1 class="display-4">BENVENIDO</h1>
           {{l_nombreEs}}

      </div>
      <button>REGRESAR</button>
    </div>
  </div>
  <!--Filtro-->
<mat-form-field appearance="standard">
  <mat-label>Busqueda</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>
<!--TABLA-->
<div class="row">
  <!--Tabla-->
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="art_cod">
      <th mat-header-cell *matHeaderCellDef> codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.art_cod}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="art_est">
      <th mat-header-cell *matHeaderCellDef> art_est </th>
      <td mat-cell *matCellDef="let element"> {{element.art_est}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="art_nom">
      <th mat-header-cell *matHeaderCellDef> art_nom </th>
      <td mat-cell *matCellDef="let element"> {{element.art_nom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="art_prec">
      <th mat-header-cell *matHeaderCellDef> art_prec </th>
      <td mat-cell *matCellDef="let element"> {{element.art_prec}} </td>
    </ng-container>
    <ng-container matColumnDef="car_cod">
      <th mat-header-cell *matHeaderCellDef> car_cod. </th>
      <td mat-cell *matCellDef="let element"> {{element.car_cod}} </td>
    </ng-container>

    <ng-container matColumnDef="car_nom">
      <th mat-header-cell *matHeaderCellDef>categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.car_nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emp_cod">
      <th mat-header-cell *matHeaderCellDef> emp_cod </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_cod}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-outline-primary"(click)="onSetData(element)">s</button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>


<!--botones model-->

<div class="row">

  <div class="container text-center">
    <div class="row">
       <!--PRIMERO BOTON  INSERTAR-->
      <div class="col">
        <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      IngresarArticulo
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Ingresos De datos</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div class="container text-center">

          <div class="row">

            <div class="col">
              <label class="form-label">art_cod</label>
              <input type="text" class="form-control" [(ngModel)]="articulo.art_cod" id="art_cod" name="art_cod"aria-describedby="">
            </div>
            <div class="col">
              <label class="form-label">art_est</label>
          <input type="text" class="form-control" [(ngModel)]="articulo.art_est"id="art_est" name="art_est"aria-describedby="">
            </div>
            <div class="col">
              <label class="form-label">art_nom</label>
          <input type="text" class="form-control" [(ngModel)]="articulo.art_nom"id="art_nom" name="art_nom"aria-describedby="">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">art_prec</label>
              <input type="text" class="form-control" [(ngModel)]="articulo.art_prec"id="art_prec" name="art_prec"aria-describedby="">
            </div>
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label  class="form-label">car_cod</label>
          <input type="text" class="form-control" id="usr_clv"[(ngModel)]="articulo.car_cod" name="car_cod"aria-describedby="">


        </div>
            <div class="col">
              <label class="form-label">emp_cod</label>
              <input type="text" class="form-control" id="usr_tacc" [(ngModel)]="articulo.emp_cod"name="emp_cod"aria-describedby="" >
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          </div>

      </div>


      </div>
      </div>
      </div>
      </div>
    <!--SEGUNDO BOTON-->
    <div class="col">
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ActualizarUsuario
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Datos</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">


      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label class="form-label">usr_cod</label>
            <input type="text" class="form-control" [(ngModel)]="articulo.art_cod" id="art_cod" name="art_cod"aria-describedby="">
          </div>
          <div class="col">
            <label class="form-label">usr_nom</label>
        <input type="text" class="form-control" [(ngModel)]="articulo.art_est"id="art_est" name="art_est"aria-describedby="">
          </div>
          <div class="col">
            <label class="form-label">usr_est</label>
        <input type="text" class="form-control" [(ngModel)]="articulo.art_nom"id="art_nom" name="art_nom"aria-describedby="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">usr_treg</label>
            <input type="text" class="form-control" [(ngModel)]="articulo.art_prec"id="art_prec" name="art_prec"aria-describedby="">
          </div>
          <div class="col">
            <label  class="form-label">usr_clv</label>
        <input type="text" class="form-control" id="usr_clv"[(ngModel)]="articulo.car_cod" name="car_cod"aria-describedby="">
          </div>
          <div class="col">
            <label class="form-label">usr_tacc</label>
            <input type="text" class="form-control" id="usr_tacc" [(ngModel)]="articulo.emp_cod"name="emp_cod"aria-describedby="">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        </div>

    </div>


    </div>
    </div>
    </div>
    </div>
    </div>
  </div>
</div>


</div>
